<!DOCTYPE HTML>
<html lang="en">
<head>

<meta charset="utf-8">

<title>sap.ui.table - AnalyticalTable</title>
<link rel="shortcut icon" type="image/x-icon" href="images/controls/sap.ui.table.Table.gif">

<script src="shared-config.js"></script>
<script id="sap-ui-bootstrap"
		data-sap-ui-libs="sap.m,sap.ui.table,sap.ui.unified"
		src="../../../../resources/sap-ui-core.js"></script>

<script src="Settings.js"></script>
<script>
sap.ui.require([
	"sap/m/Button",
	"sap/m/Label",
	"sap/m/Text",
	"sap/m/Title",
	"sap/ui/core/message/MessageType",
	"sap/ui/model/odata/v2/ODataModel",
	"sap/ui/model/type/String",
	"sap/ui/table/AnalyticalColumn",
	"sap/ui/table/AnalyticalTable",
	"sap/ui/table/library",
	"sap/ui/table/RowSettings",
	"sap/ui/unified/Currency"
], function(Button, Label, Text, Title, MessageType, ODataModel, StringType, AnalyticalColumn, AnalyticalTable, TableLibrary, RowSettings, Currency) {
	"use strict";

	const SelectionMode = TableLibrary.SelectionMode;

	/*global TABLESETTINGS */
	(new Button({
		text: "Just a Button before"
	})).placeAt("content");

	const oTable = new AnalyticalTable({
		extension:[
			new Title({
				text: "Title of the Table"
			})
		],
		footer: "Footer of the Table",
		selectionMode: SelectionMode.MultiToggle
	});
	oTable.placeAt("content");
	(new Button({text: "Just a Button after"})).placeAt("content");

	TABLESETTINGS.addServiceSettings(oTable, "AnalyticalTableServiceSettings", updateModel);

	// create columns
	const aColumns = ["CostCenter", "CostCenterText", "CostElement", "CostElementText", "ActualCosts", "Currency", "PlannedCosts", "ValueType", "CurrencyType"];

	for (let i = 0; i < aColumns.length; i++) {
		oTable.addColumn(new AnalyticalColumn({
			label: aColumns[i],
			template: getTemplate(aColumns[i]),
			sortProperty: aColumns[i],
			filterProperty: aColumns[i],
			leadingProperty: aColumns[i],
			width: "200px",
			summed: aColumns[i] === "PlannedCosts"
		}));
	}

	function getTemplate(sField) {
		switch (sField) {
			case "PlannedCosts":
				return new Currency({value: {path: sField, type: new StringType()}});
			case "Currency":
				return new Label({text: "{" + sField + "}"});
			default:
				return new Text({text: "{" + sField + "}", wrapping: false});
		}
	}

	// set Model and bind Table

	let oStorage, oModel;
	let bProvideGrandTotals = true;
	let bSumOnTop = false;

	function updateModel(mServiceSettings) {
		oModel = new ODataModel(mServiceSettings.defaultProxyUrl, true);
		oModel.setDefaultCountMode("Inline");
		oTable.setModel(oModel);
		oTable.bindRows({
			path: "/" + mServiceSettings.collection,
			parameters: {
				provideGrandTotals: bProvideGrandTotals,
				sumOnTop: bSumOnTop
			}
		});
	}

	TABLESETTINGS.init(oTable, function(oButton) {
		oTable.getExtension()[0].addContent(oButton);
	}, {
		GROUPING: {
			hidden: true
		},
		ANALYTICSETTINGS: {
			text: "Analytical Settings",
			group: {
				GRANDTOTALS: {
					text: "Grand Totals",
					value: function() {
						return !!bProvideGrandTotals;
					},
					input: "boolean",
					action: function(oTable, bValue) {
						bProvideGrandTotals = bValue;
						updateModel();
					}
				},
				SUMONTOP: {
					text: "Sum On Top",
					value: function() {
						return !!bSumOnTop;
					},
					input: "boolean",
					action: function(oTable, bValue) {
						bSumOnTop = bValue;
						updateModel();
					}
				}
			}
		},
		AREAS: {
			group: {
				FIXEDROWS: {
					disabled: true
				},
				FIXEDBOTTOMROWS: {
					disabled: true
				},
				NODATA: {
					setData: function(oTable, bClear) {
						if (bClear) {
							oTable.unbindRows();
						} else {
							updateModel();
						}
					}
				}
			}
		},
		ROWSETTINGS: {
			group: {
				HIGHLIGHTS: {
					action: function(oTable, bValue) {
						if (bValue) {
							oTable.setRowSettingsTemplate(new RowSettings({
								highlight: MessageType.Success
							}));
						} else {
							oTable.setRowSettingsTemplate(new RowSettings({
								highlight: MessageType.None
							}));
						}
					}
				}
			}
		},
		CONTEXTMENU: {
			disabled: true
		}
	});
});
</script>
</head>
<body class="sapUiBody sapUiSizeCozy" style="height:100%">
<h1 id="header">Test Page for <code>sap.ui.table.AnalyticalTable</code> with <code>sap.m</code> library</h1>
<div id="content"></div>
</body>
</html>
